name: Media
services:
  plex:
    image: linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - plex:/config
      - /mnt/HDD/Sorted/TV Shows/:/tv
      - /mnt/HDD/Sorted/Movies:/movies
    restart: always

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - TORRENTING_PORT=6881
      - PUID=1000
      - PGID=1000
    volumes:
      - qbittorrent:/config
      - /mnt/HDD:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: always

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    ports:
      - 8191:8191
    restart: always

  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    environment:
      - AUTO_UPDATE=true
      - PUID=1000
      - PGID=1000
    volumes:
      - jackett:/config
      - /mnt/HDD/:/downloads
    ports:
      - 9117:9117
    restart: always
    depends_on:
      - flaresolverr

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - sonarr:/config
      - /mnt/HDD/Sorted/TV Shows/:/tv
      - /mnt/HDD/Shows:/downloads
    ports:
      - 8989:8989
    restart: always
    depends_on:
      - qbittorrent
      - jackett

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - radarr:/config
      - /mnt/HDD/Sorted/Movies/:/movies
      - /mnt/HDD/Movies:/downloads
    ports:
      - 7878:7878
    restart: always
    depends_on:
      - qbittorrent
      - jackett

volumes:
  qbittorrent:
  sonarr:
  radarr:
  jackett:
  plex:
