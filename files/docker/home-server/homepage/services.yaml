- Media:
    - Jellyfin:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons@main/svg/jellyfin.svg
        description: Media server for managing and streaming movies and TV shows
        href: https://jellyfin.kvcs.dev
        server: server
        container: jellyfin
        widget:
          type: jellyfin
          url: https://jellyfin.kvcs.dev
          key: {{HOMEPAGE_VAR_JELLYFIN}}
          fields: ["movies", "series", "episodes"]
          enableBlocks: true
          enableUser: true
          showEpisodeNumber: true
          expandOneStreamToTwoRows: false

    - Audiobookshelf:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/svg/audiobookshelf.svg
        description: Self-hosted audiobook and podcast server
        href: https://audiobooks.kovacs.eu.org
        server: server
        container: audiobookshelf
        widget:
          type: audiobookshelf
          url: https://audiobooks.kovacs.eu.org
          key: {{HOMEPAGE_VAR_AUDIOBOOKSHELF}}

    - qBittorrent:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/svg/qbittorrent.svg
        description: Torrent client with a web interface for downloading content
        href: https://torrents.int.kvcs.dev
        server: server
        container: qbittorrent
        widget:
          type: qbittorrent
          url: http://qbittorrent:8080
          enableLeechProgress: true
          enableLeechSize: true

    - Sonarr:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/svg/sonarr-radarr-light.svg
        description: Automated TV series management and downloading tool
        href: https://sonarr.int.kvcs.dev
        server: server
        container: sonarr
        widget:
          type: sonarr
          url: http://sonarr:8989
          key: {{HOMEPAGE_VAR_SONARR}}

    - Radarr:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/svg/radarr.svg
        description: Automated movie management and downloading tool
        href: https://radarr.int.kvcs.dev
        server: server
        container: radarr
        widget:
          type: radarr
          url: http://radarr:7878
          key: {{HOMEPAGE_VAR_RADARR}}

    - Bazarr:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/svg/bazarr-light.svg
        description: Subtitle management and downloader for Sonarr and Radarr
        href: https://bazarr.int.kvcs.dev
        server: server
        container: bazarr
        widget:
          type: bazarr
          url: http://bazarr:6767
          key: {{HOMEPAGE_VAR_BAZARR}}

    - Prowlarr:
        icon: https://cdn.jsdelivr.net/gh/selfhst/icons/svg/prowlarr-radarr-light.svg
        description: Indexer manager that integrates with Sonarr and Radarr
        href: https://prowlarr.int.kvcs.dev
        server: server
